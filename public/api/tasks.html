<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks API Test</title>
</head>
<body>
    <h1>Tasks API Test</h1>
    <button id="listTasks">List Tasks</button>
    <form id="createTaskForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="date" id="deadline" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="number" id="assignedUserId" placeholder="Assigned User ID" required>
        <input type="number" id="assignedTesterId" placeholder="Assigned Tester ID" required>
        <input type="number" id="taskTypeId" placeholder="Task Type ID" required>
        <input type="number" id="taskStatusId" placeholder="Task Status ID" required>
        <button type="submit">Create Task</button>
    </form>
    <pre id="result"></pre>

    <script>
        const apiUrl = '/api/v1/tasks';
        const token = localStorage.getItem('api_token');

        document.getElementById('listTasks').addEventListener('click', async () => {
            try {
                const response = await fetch(apiUrl, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('createTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const task = {
                title: document.getElementById('title').value,
                task_deadline_date: document.getElementById('deadline').value,
                description: document.getElementById('description').value,
                assigned_user_id: document.getElementById('assignedUserId').value,
                assigned_tester_user_id: document.getElementById('assignedTesterId').value,
                task_type_id: document.getElementById('taskTypeId').value,
                task_status_id: document.getElementById('taskStatusId').value
            };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(task)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
